<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <section>
        <div class="fundo-celular">
            <h1>Calc.js</h1>
            <div class="visor-info">
                <input type="text" class="resultado">
            </div>
            <button id="tecla" class="n0" data-value="0">0</button>
            <button id="tecla" class="n1" data-value="1">1</button>
            <button id="tecla" class="n2" data-value="2">2</button>
            <button id="tecla" class="n3" data-value="3">3</button>
            <button id="tecla" class="n4" data-value="4">4</button>
            <button id="tecla" class="n5" data-value="5">5</button>
            <button id="tecla" class="n6" data-value="6">6</button>
            <button id="tecla" class="n7" data-value="7">7</button>
            <button id="tecla" class="n8" data-value="8">8</button>
            <button id="tecla" class="n9" data-value="9">9</button>
            <button id="tecla" class="opsoma" data-value=" + ">+</button>
            <button id="tecla" class="opred" data-value=" - ">-</button>
            <button id="tecla" class="opdiv" data-value=" / ">/</button>
            <button id="tecla" class="opmult" data-value=" * ">X</button>
            <button id="tecla" class="oplado1" data-value=" ) ">)</button>
            <button id="tecla" class="opclear" >C</button>
            <button id="tecla" class="oplado2" data-value=" ( ">(</button>
            <button id="igual" class="opigual" data-value=" = ">=</button>
            <button id="tecla" class="opvir" data-value=".">.</button>
            <button id="tecla" class="oporc" data-value=" % ">%</button>
        </div>
    </section>
    

    <script src="./script.js"></script>
</body>
</html>
